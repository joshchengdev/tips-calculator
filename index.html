<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Tips Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator-box">
        <form>
          <h1 class="title">Tip Calculator</h1>
          <p>How much was your bill?</p>
          <p>$ <input type="text" placeholder="Bill Amount" id="bill-amt" /></p>
          <p>How was the service?</p>
          <p>
            <select id="service-quality">
              <option disabled selected value="0">Choose an option</option>
              <option value="0.3">30% - Amazing</option>
              <option value="0.2">20% - Pretty good</option>
              <option value="0.15">15% - It was ok</option>
              <option value="0.1">10% - Meh</option>
              <option value="0.01">1% - UGHH</option>
            </select>
          </p>

          <p>How many people sharing the bill?</p>
          <input
            type="number"
            placeholder="Number of people"
            id="ppl-amt"
          />people<br />
          <button type="button" id="calculate">Calculate!</button>
        </form>

        <div class="total-tip-container">
          <span id="total-tip-toggle">Tip amount:</span>
          <span class="total-tip-amt"></span>
        </div>
      </div>
    </div>

    <script src="./tips.js"></script>
  </body>
</html>
